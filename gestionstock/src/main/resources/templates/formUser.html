<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="theme">
<head>
    <title>Ajouter un utilisateur</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container justify-content-center mt-3 container-fluid">
        <div class="row ">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Ajouter un utilisateur</h5>
                    <div class="card-body">
                        <form method="post" th:action="@{addUser}" class="was-validated">
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" name="nom" class="form-control" th:value="${user.nom}">
                            </div>
                            <div class="form-group">
                                <label>PrÃ©nom</label>
                                <input type="text" name="prenom" class="form-control" th:value="${user.prenom}">
                            </div>
                            <div class="form-group">
                                <label>Profession</label>
                                <input type="text" name="profession" class="form-control" th:value="${user.profession}">
                            </div>
                            <div class="form-group">
                                <label >Nom d'utilisateur</label>
                                <input type="text" name="username" class="form-control" th:value="${user.username}" required>
                                <span th:errors="${user.username}" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label >Mot de passe</label>
                                <input type="password" name="password" class="form-control" th:value="${user.password}" required>
                                <span th:errors="${user.password}" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-success">Enregistrer</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
