<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="theme">
<head>
    <title>Ajouter un utilisateur</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container justify-content-center mt-3 container-fluid">
        <div class="row ">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Ajouter un utilisateur</h5>
                    <div class="card-body">
                        <form method="post" th:action="@{addUser}">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Nom d'utilisateur" name="username">
                                    </div>
                                    <div class="col">
                                        <input type="password" class="form-control" placeholder="Mot de passe" name="password">
                                    </div>
                                    <div>
                                        <button class="btn btn-outline-success" type="submit">S'incrire</button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
