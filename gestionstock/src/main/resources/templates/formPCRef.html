<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="theme">
<head>
    <title>Ajouter une référence de produit chimique</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid justify-content-center mt-3">
        <div class="row ">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Ajouter une référence de produit chimique</h5>
                    <div class="card-body">
                        <form method="post" th:action="@{addPCRef}">

                            <div>
                                <label class="control-label">ID : </label>
                                <label class="control-label" th:if="${pcRef.id!=null}"
                                       th:text="${pcRef.id}"></label>
                                <label class="control-label" th:if="${pcRef.id==null}">Généré
                                    automatiquement</label>
                                <input type="hidden" name="id" class="form-control" th:value="${pcRef.id}">
                            </div>
                            </br>
                            <div class="form-inline">
                                <input class="form-control" type="text" name="reference" placeholder="Référence"
                                       th:value="${pcRef.reference}">
                                <span class="text-danger" th:errors="${pcRef.reference}"></span>
                                <div>
                                    <button class="btn btn-outline-success" type="submit">Enregistrer</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
