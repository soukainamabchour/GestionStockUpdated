<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <title>Authentification</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center container-fluid">
            <div class="col-md-6">
                <div class="card mt-4">

                    <div class="card-body">
                        <h3 class="card-title text-muted">Bienvenue!</h3>
                        <hr>
                        <form th:action="@{login}" method="post">
                            <div class="form-group row ml-4">
                                <input type="text" class="form-control" placeholder="Nom d'utilisateur" name="username">
                            </div>
                            <div class="form-group row ml-4">
                                <input type="password" class="form-control" placeholder="Mot de passe" name="password">
                            </div>
                            <div class="form-group row ml-4">
                                <button type="submit" class="btn btn-primary"> S'authentifier</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
