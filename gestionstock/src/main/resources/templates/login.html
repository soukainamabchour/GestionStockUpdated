<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page d'authentification</title>
</head>
<body>
<div class="container mt-3">
    <div class="card bg-secondary text-white col-md-6">
        <h2 style="text-align: center" class="text-white">Authentification</h2>
        <div class="card-body">
            <form method="post" th:action="@{/login}">
                <div class="form-group">
                    <table>
                        <tr>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Nom d'utilisateur </span>
                                </div>
                                <input class="form-control" type="text" name="username">
                            </div>
                        </tr>
                        <tr>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Mot de passe</span>
                                </div>
                                <input class="form-control" type="password" name="password">
                            </div>
                        </tr>
                        <div>
                            <button class="btn btn-primary" type="submit">S'authentifier</button>
                        </div>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
