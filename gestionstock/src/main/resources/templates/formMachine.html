<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="theme">
<head>
    <title>Ajouter une machine</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container justify-content-center mt-3 container-fluid">
        <div class="row ">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Ajouter une machine</h5>
                    <div class="card-body">
                        <form method="post" th:action="@{addMachine}">
                            <div>
                                <label class="control-label">ID : </label>
                                <label class="control-label" th:if="${machine.id!=null}"
                                       th:text="${machine.id}" name="id"></label>
                                <label class="control-label" th:if="${machine.id==null}">Généré
                                    automatiquement</label>
                                <input type="hidden" name="id" class="form-control" th:value="${machine.id}">
                            </div>
                            <div class="form-group">
                                <label>Nom : </label>
                                <input type="text" name="nom" class="form-control" th:value="${machine.nom}">
                            </div>
                            <div class="form-group">
                                <label>Référence : </label>
                                <input type="text" name="reference" class="form-control" th:value="${machine.reference}">
                                <span class="text-danger" th:errors="${machine.reference}"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-success">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
